version: '3.7'
services:
  postgres:
    build:
      context: .
      dockerfile: ./docker/pg_Dockerfile
    restart: always
    volumes:
      - './postgres_data:/var/lib/postgresql/data'
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - '5432:5432'